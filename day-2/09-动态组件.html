<!DOCTYPE html>
<html lang="en">
    <head>
        <title>动态组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li @click="choose='index'">首页</li>
                <li @click="choose='jd'">家电</li>
                <li @click="choose='bj'">保健</li>
                <li @click="choose='mr'">美容</li>
            </ul>
            <hr>
            <mr></mr>
            <hr>
            <component v-bind:is="choose"></component>
        </div>
        <script>
            Vue.component('index',{
                template:'<div>首页展区</div>'
            })

            Vue.component('jd',{
                template:'<div>家电展区</div>'
            })

            Vue.component('bj',{
                template:'<div>保健展区</div>'
            })

            Vue.component('mr',{
                template:'<div>美容展区</div>'
            })
            

            var vm = new Vue({
                el: '#app',
                data: {
                    choose:'index'
                }
            })
        </script>
    </body>
</html>
