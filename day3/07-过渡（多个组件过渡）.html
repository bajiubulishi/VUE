<!DOCTYPE html>
<html lang="en">
    <head>
        <title>多个组件过渡</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1">
        <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{width: 100%;height: 80px;position: fixed;bottom: 0;}
        ul li{list-style:none;cursor: pointer;width: 33.33%;height: 100%;text-align: center;line-height: 80px;float: left;background: #ccc}
        ul li:hover{color:red;}
        </style>
    </head>
    <body>
        <div id="app">
            <ul>
                <li @click="choose='tips'">首页</li>
                <li @click="choose='cat'">购物车</li>
                <li @click="choose='mouse'">我的</li>
            </ul>
            <transition
            enter-active-class="animated fadeInRight"
            appear
            >
                    <component :is="choose"></component>
            </transition>
            
        </div>
        <script>
            Vue.component('tips',{
                template:`<h1>this is dog</h1>`
            })

            Vue.component('cat',{
                template:`<h1>this is cat</h1>`
            })

            Vue.component('mouse',{
                template:`<h1>this is mouse</h1>`
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    choose:'tips'
                }
            })
        </script>
    </body>
</html>
