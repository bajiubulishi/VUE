<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todolist</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style type="text/css">
	ul li { list-style: none; }
	.main { width: 100%; display: flex; align-items: center; justify-content: center; margin: 15px 0px;}
	.cc { float: right; }
	td { display: flex; align-items: center; justify-content: space-between; padding: 5px 20px !important; }
</style>
<body>
	<div class="container" id="app">
		<h1 style="text-align: center;">ToDoList</h1>
		<div class="main">
			<div class="left">
				<input
					type="text" 
					class="form-control" 
					id="exampleInputEmail1" 
					placeholder="请输入内容"
					@keyup.enter="add"
					v-model="content"
				/>
			</div>
             <div class="right">
             	 <!-- 添加 -->
				<button type="button" class="btn btn-primary" @click="add">添加</button>
             </div>
		</div>
		<table class="table table-condensed">
			<tr>

		      <!-- <td class="active" v-for="list in lists"> -->
		      <td class="active" v-for="(list,index) in lists">
				  {{list.name}}
			      <button type="submit" class="btn btn-default cc" @click="del(index)">
			      删除
			      </button>
			  </td>

			</tr>
		</table>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
	// 步骤1：循环显示模型数据
	// 步骤2：添加添加将数据放到模型中
	// 步骤3：点击删除 移除模型数据
	new Vue({
		el:"#app",
		data:{
			content:'',
			lists:[
				{name:"吃饭"},
				{name:"睡觉"},
				{name:"打豆豆"},
				{name:"吃鸡"},
			]
		},
		methods:{
			add(){
				this.lists.push({name:this.content}),
				this.content=""
			},
			del(index){
				this.lists.splice(index,1)
			}
		}
	})
	</script>
</body>
</html>
