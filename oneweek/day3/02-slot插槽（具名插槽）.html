<!DOCTYPE html>
<html lang="en">
    <head>
        <title>具名插槽</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <app>
                <template v-slot:header>
                    this is youer mather
                </template>

                <template v-slot:main>
                        ------this is youer main
                </template>

                <template v-slot:footer>
                        -------this is youer footer
                </template>
                <template>这里是小仙女的地盘</template>
                <template><div>这里是小哥哥的地盘</div></template>
            </app>
        </div>
        <script>
            // 定义app组件（根标签 > h1 + 头部插槽 + 主体插槽 + 底部插槽）
            Vue.component('app',{
                template:`
                <div>
                <h1>具名插槽</h1>
                <slot name="header"></slot>
                <slot name="main"></slot>
                <slot name="footer"></slot> 
                <slot></slot>   
                </div>
                
                `
            })
            var vm = new Vue({
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
