<!DOCTYPE html>
<html lang="en">
    <head>
        <title>router</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>需求：通过VUE-ROUTER来实现</h1>
            <ul>
                <li><router-link to="/">电影</router-link></li>
                <li><router-link to="/yy">影院</router-link></li>
                <li><router-link to="/th">特惠</router-link></li>
                <li><router-link to="/cen">我的</router-link></li>
            </ul>
            <hr />
            <router-view />
        </div>
        <script>
            //创建组件
            const index=Vue.component('index',{
                template:`<div>电影展区</div>`
            })
            const yy=Vue.component('yy',{
                template:`<div>影院展区</div>`
            })
            const th=Vue.component('th',{
                template:`<div>特惠展区</div>`
            })
            const cen=Vue.component('cen',{
                template:`<div>我的展区</div>`
            })

            //声明路由
            const router =new VueRouter({
                routes: [
                    {path:'/',component:index},
                    {path:'/yy',component:yy},
                    {path:'/th',component:th},
                    {path:'/cen',component:cen}
                ]
            })
            const vm = new Vue({
                router,
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
