<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day-1vue</title>
</head>
<body>
    <div id="app">
        <p>你猜我叫什么？	答：{{uname}}</p>
        <p>你猜我今年多少岁？答：{{age}}</p>
        <p>哥哥你年龄太大了，我要你回到18岁，实现age-870 代码：{{age-870}}</p>
        <p>姓名反转显示，代码：{{uname.split('').reverse().join('')}}</p>
        <p>姓名等于悟空超厉害，否则八戒还得努力呀！代码：{{uname=='悟空'?'超级特么牛皮':'小伙子还是先修炼个几千年吧'}}</p>
        <p>声明a标签href中的值使用模型数据url</p>
        <a :href="url">虫洞</a>
        <a v-bind:href="url">虫洞</a>
        <p>声明button按钮，点击弹出：hello</p>
        <input v-on:click="fn()" type="button" value="点我撒，小老弟">
        <input @click="fn()" type="button" value="点我撒，小老弟">
        <p v-html="html">原始html</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            uname:'小姐姐',
            age:'888',
            url:'https://www.baidu.com/',
            html:'<b>html</b>'
        },
        methods:{
            fn(){
                alert('Hello')
            }
        }
    })
    </script>
</body>
</html>
